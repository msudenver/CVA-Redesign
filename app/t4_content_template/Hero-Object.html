<!--Hero Object/T4 Content template-->
<div class="clickable" data-href='<t4 type="content" name="Link" output="linkurl"/>'>
        <div class="thumbnail">
            <img class="img-responsive" src='<t4 type="content" name="Image" formatter="image/path"/>' alt='<t4 type="content" name="Description" output="normal"/>'>
            <div class="thumbnail-feature">
              <h2><t4 type="content" name="Title" output="normal"/></h2>
              <p><t4 type="content" name="Description" output="normal"/></p>
            </div>
        </div>
    </div>
